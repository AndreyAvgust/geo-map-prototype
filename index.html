<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Geo Map Prototype</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // 1. Границы изображения (по твоим координатам)
  const imageBounds = [
    [55.446292, 27.636646], // левый нижний
    [55.636534, 28.055168]  // правый верхний
  ];

  // 2. Инициализация карты
  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false
  });

  // 3. Основной слой — картинка
  const imageLayer = L.imageOverlay(
    'assets/map-base.jpg',
    imageBounds
  ).addTo(map);

  // 4. Камера — показываем всю картинку
  map.fitBounds(imageBounds);

</script>
</body>
</html>
